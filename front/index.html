<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Full Stack</title>
    <link rel="stylesheet" href="styles.css">
    <!--importa orbitron para el estilo de texto-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Desarrollo Full Stack Av Proyecto </h1>
    <button id="fetchMessage">Ver Documentos de Base de Datos</button>
    <p id="message">Documentos apareceran aqui...</p>

    <!-- Form de registro -->
    <div id="registerForm" style="margin-top: 20px;">
        <h2>Registro de Usuario</h2>
        <input type="text" id="registerUsername" placeholder="Nombre Usuario" />
        <input type="password" id="registerPassword" placeholder="ContraseÃ±a" />
        <input type="email" id="registerEmail" placeholder="Correo" />
        <button id="registerButton">Registrar</button>
    </div>

    <!-- Botton logeo -->
    <button id="loginButton" style="position: absolute; top: 20px; right: 20px;">Login</button>

    <!-- Form de Documento -->
    <div id="addDocumentForm" style="display: none; margin-top: 20px;">
        <input type="text" id="documentKey" placeholder="Enter document key" />
        <input type="text" id="documentValue" placeholder="Enter document value" />
        <button id="addDocumentButton">Aggregar documento</button>
    </div>
    

    <script src="app.js"></script>
</body>

</html>
